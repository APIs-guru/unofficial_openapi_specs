        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
  /autocomplete:
    get:
      description: ''
      summary: /autocomplete
      operationId: /autocomplete
      parameters:
        - name: text
          in: query
          required: true
          type: string
          description: ''
        - $ref: '#/parameters/latitude'
        - $ref: '#/parameters/longitude'
        - $ref: '#/parameters/Authorization'
      responses:
        '200':
          description: ''
      security:
        - auth: []
      x-unitTests:
